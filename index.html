<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
</head>
<body>
    <form id="form-valid">
        <label for="numeroA">Número A:</label>
        <input type="number" id="numeroA" name="numeroA" required>
        <br>
        <label for="numeroB">Número B:</label>
        <input type="number" id="numeroB" name="numeroB" required>
        <br>
        <button type="submit">Verificar</button>
    </form>

    <script>
        const form = document.getElementById('form-valid');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Pegar os valores dos campos de entrada
            const numeroA = parseFloat(document.getElementById('numeroA').value);
            const numeroB = parseFloat(document.getElementById('numeroB').value);

            // Verificar se B é maior que A
            if (numeroB > numeroA) {
                // Se válido, exibir mensagem positiva
                alert("Formulário válido! B é maior que A.");
            } else {
                // Se inválido, exibir mensagem negativa
                alert("Formulário inválido! B precisa ser maior que A.");
            }
        });
    </script>
</body>
</html>
